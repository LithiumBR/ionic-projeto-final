<ion-view title="Cadastre-se">
    <ion-content padding="true" scroll="false" class="has-header">
        <form name="cadastroForm" ng-submit="submitForm(data)">
            <ion-list>

                <label class="item item-input">
                    <span class="input-label">Nome</span>
                    <input type="text" class="form-control" ng-model="data.nome" required>
                </label>

                <label class="item item-select" >
                    <span class="input-label">Per√≠odo</span>
                    <select ng-model="data.periodo" required>
                        <option checked="checked" value="">Selecione</option>
                        <option value="bimestral">Bimestral</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                    </select>
                </label>

            </ion-list>
            <button type="submit" class="button button-royal button-block ">Entrar</button>
        </form>
    </ion-content>
</ion-view>
